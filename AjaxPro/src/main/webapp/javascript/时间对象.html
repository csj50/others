<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>时间对象</title>
<style>
div {
	width: 200px;
	height: 50px;
	background: #000;
	margin: 0 auto;
	font-size: 20px;
	color: #0F0;
	line-height: 50px;
	text-align: center;
}
</style>
</head>
<body>
	<div id="divid">2022</div>
</body>
<script>
	
	var divobj=document.getElementById("divid");
	
	setInterval("settime()", 1000);
	
	function settime(){
		var tt=new Date();
		var time=tt.getFullYear()+"-"+(tt.getMonth()+1)+"-"+tt.getDate()+" "+tt.getHours()+":"+tt.getMinutes()+":"+tt.getSeconds();
		divobj.innerHTML=time;
	}
</script>
