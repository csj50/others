<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>document对象属性</title>
<script src="funs.js"></script>
<style>

</style>
</head>

<body>
	<h1>aaa</h1>
	<h1>bbb</h1>
	<h1>ccc</h1>
	<hr/>
</body>

<script>
	var objs=document.getElementsByTagName("h1");
	for(var i in objs){
		document.write("<h2>",i,"===>",objs[i],"</h2>");
	}
	
</script>
