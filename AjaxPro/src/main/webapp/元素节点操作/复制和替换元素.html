			$(function(){
				$("img:eq(0)").click(function(){
					//把第二张图片替换成超链接
					//$("img:eq(1)").replaceWith("<a href='#'>我是超链接</a>");
					$("<a href='#'>我是超链接</a>").replaceAll("img:eq(1)");
				});
			});			
		</script>

	<body>
		<img src="09.jpg" /><img src="10.jpg" />
