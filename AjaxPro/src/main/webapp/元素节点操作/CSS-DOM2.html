		<style type="text/css">
			* { margin:0; padding:0; font:normal 12px/17px Arial; }
			.msg {width:300px; margin:100px; }
			.msg_caption {width:100%; overflow:hidden; margin-bottom:1px; }
			.msg_caption span {display:block; float:left; margin:0 2px; padding:4px 10px;

			$(function(){
				//找到多行文本框
				var $comment = $("#comment");
				//注册变大点击事件
				$(".big").click(function(){
					$comment.height($comment.height()+10);
					$comment.width($comment.width()+10);
				});
				//注册变小点击事件
				$(".small").click(function(){
					$comment.height($comment.height()-10);
					$comment.width($comment.width()-10);
				});
				//注册向上点击事件
				$(".up").click(function(){
					$comment.scrollTop($comment.scrollTop()-10);
				});
				//注册向下点击事件
				$(".down").click(function(){
					$comment.scrollTop($comment.scrollTop()+10);
				});
				
			});
			
		</script>
