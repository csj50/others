<html>
	<head>
	<title>常用的动画方法</title>
		<style type="text/css">
			input {
				border:1px solid #000000;
				font-size:13px;
				padding:4px;
				font-family:Arial, Helvetica, sans-serif;
				background-color:#FFFFFF;
				color:#000000;
			}
		</style>
		
		<script type="text/javascript" src="script/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			$(function(){
				//隐藏
				$("input:eq(0)").click(function(){
					$("img").hide(3000,function(){
						alert("完成了");
					});
				});
				//显示
				$("input:eq(1)").click(function(){
					$("img").show(3000,function(){
						alert("完成了");
					});
				});
				//toggle替代了hide和show
				$("input:eq(2)").click(function(){
					$("img").toggle(3000,function(){
						alert("完成了");
					});
				});
				//fadeOut从不透明到透明，只改变了元素的透明度
				$("input:eq(3)").click(function(){
					$("img").fadeOut(3000,function(){
						alert("完成了");
					});
				});
				//fadeIn从透明到不透明
				$("input:eq(4)").click(function(){
					$("img").fadeIn(3000,function(){
						alert("完成了");
					});
				});
				//fadeToggle替代fadeOut和fadeIn
				$("input:eq(5)").click(function(){
					$("img").fadeToggle(3000,function(){
						alert("完成了");
					});
				});
				//fadeTo指定不透明度
				$("input:eq(6)").click(function(){
					$("img").fadeTo(3000,0.2,function(){
						alert("完成了");
					});
				});
				//slideUp，从下往上收起来
				$("input:eq(7)").click(function(){
					$("img").slideUp(3000,function(){
						alert("完成了");
					});
				});
				//slideDown，从上往下展开
				$("input:eq(8)").click(function(){
					$("img").slideDown(3000,function(){
						alert("完成了");
					});
				});
				//slideToggle替代slideUp和slideDown
				$("input:eq(9)").click(function(){
					$("img").slideToggle(3000,function(){
						alert("完成了");
					});
				});
				
			});
			
		</script>
	</head>
		<input type="button" value="hide" />
		<input type="button" value="show" />
		<input type="button" value="toggle" />
		<input type="button" value="fadeOut" />
		<input type="button" value="fadeIn" />
		<input type="button" value="fadeToggle" />
		<input type="button" value="fadeTo" />
		<input type="button" value="slideUp" />
		<input type="button" value="slideDown" />
		<input type="button" value="slideToggle" />
		<p><img src="02.jpg" /></p>
	<body>
		
	</body>
</html>
