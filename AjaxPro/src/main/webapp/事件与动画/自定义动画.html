<html>
	<head>
	<title>自定义动画</title>
		<style type="text/css">
			div {
				position:absolute;
				left:20px;
				top:50px;
				background-color:#FFFF00;
				height:140px;
				width:180px;
				border:5px solid #000000;
				margin-top:5px;
				padding:5px;
				text-align:center;
			}
		</style>
		
		<script type="text/javascript" src="script/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			$(function(){
				//第一个按钮
				$("#go1").click(function(){
					$("#block").animate({
						opacity:"0.5",
						width:"80%",
						height:"200px",
						borderWidth:"10px",
						fontSize:"30px",
						marginTop:"40px",
						marginLeft:"20px"
					},3000);
				});
				//第二个按钮—实现隐藏功能
				$("#go2").click(function(){
					$("#block").animate({
						opacity:"0",
						width:"0",
						height:"0"
					},3000);
				});
				//第三个按钮—动画有顺序
				$("#go3").click(function(){
					$("#block").animate({left:"400px"},2000)
					           .animate({top:"300px"},2000)
					           .animate({opacity:"0.5"},2000,function(){
						$(this).css("borderWidth","0px");
						//alert("动画执行完毕");
					});
				});
			});
			
		</script>
	</head>
		
	<body>
		<button id="go1">Go1>></button><button id="go2">Go2>></button><button id="go3">Go3>></button>
		<div id="block">动画！</div>
	</body>
</html>
