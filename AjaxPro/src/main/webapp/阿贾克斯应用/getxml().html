<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test getxml()</title>

<script type="text/javascript" src="script/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function(){
		$("input:eq(2)").click(function(){
			$.get(
				//url
				"GetXMLServlet", 
				//data
				{'username':encodeURI(encodeURI($("#username").val())),
				 'password':encodeURI(encodeURI($("#password").val()))}, 
				//callback
				function(data,textStatus){
					alert(textStatus);
					//插入服务端传回来的数据
					var username = $(data).find("name").text();
					var password = $(data).find("password").text();
					$("#content").html("<p>用户名："+username+"，密码："+password+"</p>");
				}, 
				//type
				"xml"
				);
		});
	})
</script>

</head>
<body>
	<input type="text" name="username" id="username" /><br/>
	<input type="password" name="password" id="password" /><br/>
	<input type="button" value="login" />
	<div id="content"></div>
</body>
</html>
