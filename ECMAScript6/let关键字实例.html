<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>let关键字实例</title>
<style>
.item{
	width: 100px;
	height: 50px;
	border: 1px solid blue;
	float: left;
	margin: 5px 5px 5px 5px;
}
</style>
</head>

<body>
	<h1 id="hid" class="hcls"><span>test</span></h1>
	<div class="container">
		<h2 class="page-header">点击切换颜色</h2>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>

<script>
	//获取div元素对象
	let items = document.getElementsByClassName('item');
	//遍历并绑定事件
	for(let i=0; i<items.length; i++){
		items[i].onclick=function(){
			//修改当前元素的背景颜色
			items[i].style.background = 'pink';
		};
	}
</script>

</html>
