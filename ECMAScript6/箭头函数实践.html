<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>箭头函数实践</title>
<style>
    div {
        width: 200px;
        height: 200px;
        background: #58a;
    }
</style>
</head>

<body>
	<h1 id="hid" class="hcls"><span>test</span></h1>
    <div id="ad"></div>
</body>

<script>
	//1. 点击div 2s后颜色变成“粉色”
    //获取元素
    let ad = document.getElementById('ad');
    //绑定事件
    ad.addEventListener('click', function(){

        //定时器
        setTimeout(() => {
            //修改背景颜色
            console.log(this);
            this.style.background = 'pink';
        }, 2000);
    });

    //2. 从数组中返回偶数的元素
    const arr = [1,6,9,10,100,999];
    const result = arr.filter(item => item % 2 === 0);
    console.log(result);

</script>

</html>
