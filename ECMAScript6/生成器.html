<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>生成器</title>
<style>

</style>
</head>

<body>
	<h1 id="hid" class="hcls"><span>test</span></h1>
</body>

<script>
	function * gen(){
        console.log("hello generator");
    }

    let iterator = gen();

    //打印这个变量
    console.log(iterator);

    //让代码运行，用next方法执行
    iterator.next();

    //---------------------------------------------------------------

    function * gen2(){
        console.log(111);
        yield '一只没有耳朵';
        console.log(222);
        yield '一只没有尾巴';
        console.log(333);
        yield '真奇怪';
        console.log(444);
    }

    let iterator2 = gen2();
    iterator2.next();
    iterator2.next();
    iterator2.next();
    iterator2.next();

    //for...of遍历
    for(let v of gen2()){
        console.log(v);  //输出的值就是yield后的值
    }

    //---------------------------------------------------------------

    function * gen3(){
        yield 111;
        yield 222;
        yield 333;
    }

    //执行获取迭代器对象
    let iterator3 = gen3();
    console.log(iterator3.next());
    console.log(iterator3.next());
    console.log(iterator3.next());
    console.log(iterator3.next());

    //---------------------------------------------------------------

    function * gen4(args){
        console.log(args);
        let one = yield 111;
        console.log(one);
        let two = yield 222;
        console.log(two);
        let three = yield 333;
        console.log(three);
    }

    //执行获取迭代器对象
    let iterator4 = gen4('AAA');
    console.log(iterator4.next());
    //next方法可以传入实参
    console.log(iterator4.next('BBB'));
    console.log(iterator4.next('CCC'));
    console.log(iterator4.next('DDD'));


</script>

</html>
