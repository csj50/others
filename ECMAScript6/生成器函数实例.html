    function getUsers(){
        setTimeout(()=>{
            let data = '用户数据';
            //调用next方法，并且将数据传入
            //它的实参，将作为第一个yield语句的返回结果
            iterator2.next(data);
        }, 1000);
    }

    function getOrders(){
        setTimeout(()=>{
            let data = '订单数据';
            iterator2.next(data);
        }, 1000);
    }

    function getGoods(){
        setTimeout(()=>{
            let data = '商品数据';
            iterator2.next(data);
        }, 1000);
    }

    function * gen2(){
        let users = yield getUsers();
        console.log(users);
        let orders = yield getOrders();
        console.log(orders);
        let goods = yield getGoods();
        console.log(goods);
    }

    //调用生成器函数
    let iterator2 = gen2();
    iterator2.next();
