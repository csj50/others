<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css">
<script src="bs/js/jquery-3.6.1.js"></script>
<script src="bs/js/bootstrap.js"></script>
<title>bootstrap</title>
<style>

</style>
</head>

<body>
	<div class="container">
        <h1 class="page-header">bootstrap前端框架</h1>
        <form action="">
            <p>用户名：</p>
            <p><input type="text"></p>
            <p>密码：</p>
            <p><input type="password"></p>
            <p>
                <input type="submit" value="Ok">
                <input type="reset" value="Cancel">
            </p>
        </form>

        <br/>
        <br/>

        <div class="">
            <form action="">
                <div class="form-group">
                    <label for="">用户名：</label>
                    <input type="text" class="form-control" placeholder="username">
                </div>

                <div class="form-group">
                    <label for="">密码：</label>
                    <input type="password" class="form-control" placeholder="username">
                </div>

                <div class="form-group">
                    <label for="">留言：</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="username"></textarea>
                </div>

                <div class="form-group">
                    <label for="">城市：</label>
                    <select name="" id="" class="form-control">
                        <option value="">北京</option>
                        <option value="">北京</option>
                        <option value="">北京</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">爱好：</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="" id="">篮球
                        </label>
                        <label>
                            <input type="checkbox" name="" id="">篮球
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">选择题：</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="xyz" id="">篮球
                        </label>
                        <label>
                            <input type="radio" name="xyz" id="">篮球
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">文件上传：</label>
                    <input type="file" name="" id="" class="form-control">
                </div>

                <div class="form-group">
                    <input type="submit" value="Ok" class="btn btn-primary">
                    <input type="reset" value="Cancel" class="btn btn-danger">
                </div>
            </form>
        </div>

        <br/>
        <br/>

        <form action="">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control"></input>
                    <div class="input-group-addon">.00</div>
                </div>
            </div>
        </form>

        <br/>
        <br/>

        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-md-2 control-label">用户名：</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="username">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-md-2 control-label">密码：</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" placeholder="username">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" value="Ok" class="btn btn-primary">
                    <input type="reset" value="Cancel" class="btn btn-danger">
                </div>
            </div>
        </form>

        <br/>
        <br/>

        <form action="" class="form-horizontal">
            <div class="form-group has-feedback">
                <label for="" class="col-md-2 control-label">用户名：</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <p class="help-block">aaaaaaaaaaaaaaa</p>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label for="" class="col-md-2 control-label">用户名：</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="username">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label for="" class="col-md-2 control-label">用户名：</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="username">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-md-2 control-label">密码：</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" placeholder="username">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" value="Ok" class="btn btn-primary">
                    <input type="reset" value="Cancel" class="btn btn-danger">
                </div>
            </div>
        </form>
    </div>
</body>

</script>
